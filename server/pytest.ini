[pytest]
# Настройки pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Подробный вывод
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Маркеры для категоризации тестов
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that run slowly

